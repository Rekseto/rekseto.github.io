---
layout: blog
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" prefix="og: http://ogp.me/ns#" vocab="http://schema.org">

{% include head.html %}

<body>

  {% include header.html %}
  <main class="main">

    
    {% assign posts = site.posts %}
    {% include post-list.html posts=posts %}

    {% include pagination.html paginator=paginator %}

    <p class="rss-subscribe">
      <a href="{{ "/feeds/feed.xml" | relative_url }}">
        <img src="{{ "/assets/rss.png" | relative_url }}" alt="Subskrybuj blog" title="Subskrybuj blog">
      </a>
    </p>

  </main>

  {% include sections/footer.html %}
  {% include ga.html %}
  {% include cookieScript.html %}
</body>

</html>
