<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=false" />

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{
    site.title | escape
    }}{% endif %}
  </title>
  <meta name="description" content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{
      site.title | escape
    }}{% endif %}" />
  <meta property="og:description" content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  {% if page.title %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="article:author" content="{{ page.author | escape }}" />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />

  {% if jekyll.environment == 'production' and site.google_analytics %} {%
  include google-analytics.html %} {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin-ext" rel="stylesheet" />
  <link rel="stylesheet" href="{{
    "/assets/normalize.css" | relative_url
  }}">
  <link rel="stylesheet" href="{{
    "/assets/index.css" | relative_url
  }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ site.feed.path | relative_url }}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/atom-one-dark.min.css">
</head>
